<body>

<script>

    // Initialize Firebase
    var config = {
        apiKey: "AIzaSyB7bQIsKHAhf-ob8ZmC3suYOGhHYQuxUUg",
        authDomain: "clubshare-884b4.firebaseapp.com",
        databaseURL: "https://clubshare-884b4.firebaseio.com",
        projectId: "clubshare-884b4",
        storageBucket: "clubshare-884b4.appspot.com",
        messagingSenderId: "399368346175"
    };
    firebase.initializeApp(config);
    var ref = firebase.database().ref('/schools/AmherstCollege');

    var list = [];
    ref.on('child_added', function (snap) {
        var schools = snap.val();
        var para = document.createElement("p");
        para.appendChild(document.createTextNode(schools.name));
        document.body.appendChild(para);
        list.push(schools.name);
    });

    var par = document.createElement("p");
    par.appendChild(document.createTextNode(list.length.toString()));
    document.body.appendChild(par);

    for (var i=0; i<list.length; i++){
        var para = document.createElement("p");
        para.appendChild(document.createTextNode(list[i]));
        document.body.appendChild(para);
    }

</script>
